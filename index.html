<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Bienvenue sur mon formulaire</h1>
    </header>

    <form>
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" placeholder="Entrez votre nom">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Entrez votre email">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Entrez votre message"></textarea>

        <button type="submit">Envoyer</button>
    </form>

    <p>Veuillez remplir ce formulaire pour nous contacter. Nous vous répondrons dans les plus brefs délais.</p>

    
</body>
</html>
